{% extends 'winesapp/index.html' %}
{% load static  %}

{% block contenido %}
<section class="page-section bg-warning text-white">
     <div class="container px-4 px-lg-5 text-center">
         <h2 class="mb-4">Nuestros Blancos </h2>
         
<table>
  <tr>
      <td width="200"><h2>Vinos Blancos</h2></td>
      <td>
          <a
          href=" # "
          class="btn btn-primary btn-sm"
          ><i class="fa fa-wine-glass fa-lg" title="New Record"> </i>
          </a>
      </td>
  </tr>
</table>

<table class="table table-striped">
  <thead>
      <tr>
          <th>ID</th>
          <th>Varietal</th>
          <th>Cosecha</th>
          <th>Acciones</th>
      </tr>
  </thead>
  <tbody>
  {% for vino_blanco in vinos_blancos %}
  <tr>
      <td>{{ vino_blanco.id }}</td>
      <td>{{ vino_blanco.varietal }}</td>
      <td>{{ vino_blanco.cosecha }}</td>
      
      <td>
          <a
            href="#"
            
            class="btn btn-primary"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
            ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
          </a>
          <a
              
              href="#"
              class="btn btn-danger"
              style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
              ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
            </a>
        </td>        
  </tr>
  {% endfor %}
  </tbody>
</table> 
</section>          
{% endblock contenido %}
